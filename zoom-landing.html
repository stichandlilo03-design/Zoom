<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Meeting</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0B5FFF;
            --primary-dark: #0847CC;
            --accent: #00D9FF;
            --bg: #FAFBFC;
            --text: #1A1D29;
            --text-muted: #6B7280;
            --surface: #FFFFFF;
            --shadow: rgba(11, 95, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.06;
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.05;
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 580px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.03),
                0 8px 16px -4px var(--shadow),
                0 20px 40px -8px rgba(11, 95, 255, 0.06);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        }

        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: scaleIn 0.6s ease-out 0.2s both;
            box-shadow: 0 8px 20px rgba(11, 95, 255, 0.25);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            line-height: 1.2;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 0 0 rgba(11, 95, 255, 0.4),
                0 4px 12px rgba(11, 95, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 6px rgba(11, 95, 255, 0.15),
                0 8px 24px rgba(11, 95, 255, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 20px;
        }

        .info-section {
            margin-top: 48px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .info-item {
            text-align: center;
        }

        .info-icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #F0F7FF 0%, #E6F2FF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary);
        }

        .info-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
        }

        .help-text {
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .help-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .help-text a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .download-btn {
                width: 100%;
                padding: 16px 32px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">üìπ</div>
            
            <h1>Join the Meeting</h1>
            <p class="subtitle">Download Zoom to connect with your team</p>
            
            <a href="YOUR_ZOOM_MSI_DOWNLOAD_URL_HERE" class="download-btn" id="downloadBtn">
                <span class="icon">‚¨áÔ∏è</span>
                <span>Download Zoom</span>
            </a>

            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-icon">üîí</div>
                        <div class="info-label">Secure</div>
                        <div class="info-value">End-to-end encrypted</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">‚ö°</div>
                        <div class="info-label">Fast</div>
                        <div class="info-value">Quick installation</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">‚úì</div>
                        <div class="info-label">Easy</div>
                        <div class="info-value">One-click setup</div>
                    </div>
                </div>
            </div>

            <div class="help-text">
                Need help? <a href="#" onclick="return false;">Contact IT Support</a>
            </div>
        </div>
    </div>

    <script>
        // Add click tracking or analytics here if needed
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            // Optional: Add analytics tracking
            console.log('Download initiated');
            
            // The download will proceed via the href URL
            // You can add custom logic here if needed
        });

        // Add subtle parallax effect to background elements
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.body.style.setProperty('--mouse-x', `${moveX}px`);
            document.body.style.setProperty('--mouse-y', `${moveY}px`);
        });
    </script>
</body>
</html>
